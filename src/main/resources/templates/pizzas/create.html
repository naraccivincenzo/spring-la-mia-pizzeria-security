<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head th:replace="~{/components/fragments :: head}">
    <title>Pizzas List</title>
</head>

<body>
<header th:insert="~{/components/fragments :: navbar('pizzas')}"></header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="py-3 text-center">Insert the new pizza</h1>
            <form id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="POST">
<!--                <div th:if="${#fields.hasAnyErrors()}">-->
<!--                    <ul>-->
<!--                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />-->
<!--                    </ul>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="name" class="form-label">Name of the pizza</label>
                    <input type="text" class="form-control" id="name" th:classappend="${#fields.hasErrors('name')}? 'is-invalid'" placeholder="Name of the pizza" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description of the pizza</label>
                    <input type="text" class="form-control" id="description" placeholder="Description of the pizza" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" th:field="*{description}">
                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div th:each="ingredient : ${ingredients}" class="form-check mb-3" role="group"
                     aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="form-check-input" autocomplete="off" th:value="${ingredient.id}"
                           th:id="|ingredient_${ingredient.id}|" th:field="${pizza.ingredients}">
                    <label class="form-check-label" th:for="|ingredient_${ingredient.id}|"
                           th:text="${ingredient.name}"></label>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Url of the pizza's photo</label>
                    <input type="text" class="form-control" id="photo" placeholder="Url of the pizza's photo" th:classappend="${#fields.hasErrors('photo')}? 'is-invalid'" th:field="*{photo}">
                    <div th:if="${#fields.hasErrors('photo')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('photo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price of the pizza</label>
                    <input type="number" class="form-control" id="price" placeholder="Price of the pizza" th:classappend="${#fields.hasErrors('price')}? 'is-invalid'" th:field="*{price}" step="0.01">
                    <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary btn-lg" value="Insert a new pizza">
                    <input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
                    <a class="btn btn-danger btn-lg" th:href="@{/pizzas}">Go Back</a>
                </div>
            </form>

        </div>
    </div>
</main>
<th:block th:replace="~{/components/fragments :: scripts}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>

    <!-- Fragment for head -->
    <th:block th:fragment="head">
        <!-- Metatag REQUIRED -->
        <meta charset="UTF-8">
        <meta name = "viewport" content="width-device-width, initial-scale-1">

        <!-- All the CSS -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
        <link th:rel="stylesheet" th:href="@{/style.css}"/>
    </th:block>
</head>
<body>
    <!-- Fragment for navbar -->
    <nav th:fragment="navbar(route)" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizzas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}" th:classappend="${route == 'pizzas' ? 'active' : ''}">Pizzas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/discounts}"
                       th:classappend="${route == 'discounts' ? 'active' : ''}">Special Offer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingredients}"
                       th:classappend="${route == 'ingredients' ? 'active' : ''}">Ingredients</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Fragment for scripts -->
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    </th:block>

<!-- Fragment for message -->
<div th:fragment="successAlert(message)" class="alert alert-dismissible fade show alert-success" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
</div>

    <div th:fragment="deleteAlert(message)" class="alert alert-dismissible fade show alert-danger" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head th:replace="~{/components/fragments :: head}">
    <title>Ingredients List</title>
</head>

<body>
<header th:insert="~{/components/fragments :: navbar('ingredients')}"></header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="py-3 text-center">Editing "[[${ingredient.name}]]"</h1>
            <form id="discount-form" th:object="${ingredient}"
                  th:action="@{/ingredients/edit/{id}(id = ${ingredient.id})}"
                  method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name of the Ingredient</label>
                    <input type="text" class="form-control" id="name"
                           th:classappend="${#fields.hasErrors('name')}? 'is-invalid'"
                           placeholder="Name of the ingredient" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary btn-lg" value="Update Ingredient">
                    <input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
                    <a class="btn btn-danger btn-lg" th:href="@{/ingredients}">Go Back</a>
                </div>
            </form>

        </div>
    </div>
</main>
<th:block th:replace="~{/components/fragments :: scripts}"></th:block>
</body>
</html>
